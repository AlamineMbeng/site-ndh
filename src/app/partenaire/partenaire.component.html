<section class="page-section" id="team">
  <div class="container">
    <div class="text-center">
      <h2 class="section-heading text-uppercase fw-bold">Team</h2>
    </div>
    <p-carousel *ngIf="images && images.length > 0" [value]="images" [numVisible]="3" [numScroll]="1"
                [responsiveOptions]="responsiveOptions">
      <ng-template let-image pTemplate="item">
        <div class="p-col-12 p-md-4">
          <div class="team-member">
            <img [src]="image.src" class="mx-auto rounded-circle" alt="{{image.alt}}">
            <!--          <div class="card-body">-->
            <h4 class="card-title text-uppercase mt-4 fw-bold">{{ image.title }}</h4>
            <p class="text-muted">Lead Developer</p>
            <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Larry Parker Twitter Profile">
              <i class="fab fa-twitter"></i>
            </a>
            <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Larry Parker Facebook Profile"><i
              class="fab fa-facebook-f"></i></a>
            <a class="btn btn-dark btn-social mx-2" href="#!" aria-label="Larry Parker LinkedIn Profile"><i
              class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
</section>
